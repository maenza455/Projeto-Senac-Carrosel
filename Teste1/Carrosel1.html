<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Carrossel de Imagens</title>
    <link rel="stylesheet" href="Carrosel1.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="carrossel">
        <div class="carrossel-container">
            <div class="carrossel-slide">
                <img src="Imagens/Bateria1.jpeg" alt="Bateria de Íon de Lítio">
                <div class="info">
                    <h2>Bateria </h2>
                    <p>Alta densidade de energia, baixa taxa de autodescarga.</p>
                </div>
            </div>
            <div class="carrossel-slide">
                <img src="Imagens/Bateria2.jpeg" alt="Bateria de Níquel-Metal Hidreto">
                <div class="info">
                    <h2>Bateria</h2>
                    <p>Boa capacidade e menor efeito memória.</p>
                </div>
            </div>
            <div class="carrossel-slide">
                <img src="Imagens/Bateria3.jpeg" alt="Bateria de Chumbo-Ácido">
                <div class="info">
                    <h2>Bateria</h2>
                    <p>Alta capacidade e baixo custo, ideal para veículos.</p>
                </div>
            </div>
        </div>
        
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
